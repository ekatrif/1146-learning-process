<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      #pinkBlock {
        position: fixed; /* or absolute */
        top: calc(50% - 150px);
        left: calc(50% - 150px);
        background-color: pink;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="pinkBlock"></div>
    <script>
      document
        .getElementById("pinkBlock")
        .addEventListener("click", function () {
          let c = this.getBoundingClientRect();
          console.log(`Сверу: ${c.top}, слева ${c.left}`);
        });
    </script>
  </body>
</html>
