<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Часовой!</title>
        
        <script>
/*
 * 0. Пишем функцию с параметром.
 * 1. Пароль берем из параметра.
 * 2. Спрашиваем пароль у пользователя - функция prompt().
 * 3. Если не угадал, спрашиваем еще 2 раза.
 * 4. Если угадал, сообщаем, что пароль принят, вход открыт.
 * 5. Если не угадал, сообщаем, что пароль не принят, вход запрещен.
 */
function parole(password) {
    for (let i = 1; i < 4; i++) {
        if (password === prompt('введите пароль')) {
            //document.write('<h1>Вход разрешен!</h1>');
            return 'Вход разрешен!';
        }
    }
    //document.write('<h1>Вход запрещен!</h1>');
    return 'Вход запрещен!';
}
console.log(parole("123"));
        </script>
    </head>

</html>
