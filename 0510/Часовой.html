<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Часовой</title>
    <script>
      let pass = "True Password";

      function yourPass(pass) {
        let userPass = prompt("Введите пароль");
        if (userPass === pass) {
          alert("Пароль верный. Проходи!");
        } else {
          alert("Повторите попытку, введите пароль!");
        }
      }

      yourPass(pass);
    </script>
  </head>
  <body></body>
</html>
