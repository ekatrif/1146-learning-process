<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />

    <title>Решето Эратосфена</title>
  </head>

  <body>
    <script>
      // 1) автоматически создаем массив последовательных чисел от 2 до 400
      let r = [];
      let n = 400;

      for (let i = 2; i < n + 1; i++) {
        r.push(i);
      }

      // 2) последовательно берем числа с начала массива и вычеркиваем из массива все числа, которые делятся на взятое
      let newR = [];

      for (let i = 2; i < n + 1; i++) {
        if (!(i % 2 == 0)) {
          // document.write(i);
          newR.push(i);
        }
      }

      // 3) выводим на страницу оставшийся список простых чисел
      document.write(r);
    </script>
  </body>
</html>
